name: Accessibility Check

on:
  push:
    paths:
      - '**/*.ipynb'
  pull_request:
    paths:
      - '**/*.ipynb'

jobs:
  a11y-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan notebooks for accessibility issues
        uses: berkeley-dsep-infra/jupyterlab-a11y-checker@main
        with:
          files: "**/*.ipynb"

